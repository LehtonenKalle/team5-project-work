          <label for="email">Email:</label>
          <input type="email" class="form-control" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="psw">Password:</label>
          <input type="password" class="form-control" placeholder="Enter Password" name="psw" id="psw" required>
      
          <label for="psw-repeat">Repeat Password:</label>
          <input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        
        </div>
        <button type="submit" class="btn">Register</button>
